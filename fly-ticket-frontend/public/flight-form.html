<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlyTicket - Add / Edit Flight</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>FlyTicket</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admin-dashboard.html">Admin Dashboard</a></li>
            <li><a href="ticket-detail.html">Ticket Inquiry</a></li>
            <button id="logoutBtn">Log Out</button>
        </ul>
    </nav>

    <main>
        <section id="flightFormSection">
            <h2 id="formTitle">Add New Flight</h2>
            <form id="flightForm">
                <div class="form-group">
                    <label for="fromCity">From</label>
                    <select id="fromCity" required>
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCity">To</label>
                    <select id="toCity" required>
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="departureTime">Departure Time</label>
                    <input type="datetime-local" id="departureTime" required>
                </div>
                <div class="form-group">
                    <label for="arrivalTime">Arrival Time</label>
                    <input type="datetime-local" id="arrivalTime" required>
                </div>
                <div class="form-group">
                    <label for="price">Price (â‚º)</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="seatsTotal">Seats Total</label>
                    <input type="number" id="seatsTotal" required>
                </div>
                <div class="form-group">
                    <label for="seatsAvailable">Seats Available</label>
                    <input type="number" id="seatsAvailable" required>
                </div>
                <button type="submit" id="saveFlightBtn">Save</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FlyTicket</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/flight-form.js"></script>
</body>

</html>
